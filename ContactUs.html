<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Contact Us</title>
<meta name="" content="">
</head>
<body>
	<h1>Coast City Patio Furniture</h1>
	<h2>Contact Us</h2>
	<form action="mailto:email_address" method="post" enctype="text/plain"></form>
	<table>
		<colgroup span="1" style="width: 100px"></colgroup>
		<colgroup span="1" style="width: 150px"></colgroup>
		<tr><td>Name<input type="text" size="75" name="name" /></td></tr>
		<tr><td>Address<input type="text" size="75" name="Address" /></td></tr>
		<tr><td>Name<input type="City" size="75" name="city" /></td></tr>
		<tr><td>Name<input type="State" size="75" name="state" /></td></tr>
		<tr><td>Name<input type="Zip" size="75" name="zip" /></td></tr>
		<tr><td>Name<input type="Telephone" size="75" name="phone" /></td></tr>
	</table>
	<p>Question or comment<br />
	<textarea rows="6" cols="70">Enter your question or comment here</textarea></p>
	<p><input type="reset" /><input type="submit" /></p>
</body>
</html>
